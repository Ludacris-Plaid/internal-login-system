<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 data-text="Admin Access">Admin Access</h1>
    <form action="/admin-login" method="POST" autocomplete="off">
        <label for="admin-username">Admin Username:</label>
        <input type="text" id="admin-username" name="admin-username" placeholder="Enter admin username" required autofocus autocomplete="new-username">
        <label for="admin-password">Admin Password:</label>
        <input type="password" id="admin-password" name="admin-password" placeholder="Enter admin password" required>
        <button type="submit">Authenticate</button>
    </form>
</body>
</html>
